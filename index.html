<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raffle Ticket Progress</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="/" id="navbar__logo">KEEAN'S RAFFLE</a>                
            </div>
        </nav>        
        <div class="main">
            <div class="main__container">
                <div class="main__content">
                    <h1 id="goal">Goal: $2000</h1>
                    <h2 id="current"></h2>
                    <h3 id="ticketSold"></h3>                    
                </div>
                <form class="ticketForm" id="ticketForm">
                    <ul class="ticketForm_list">
                        <li>
                          <label for="ticketNum">ticket Number:</label>
                          <input type="text" id="ticketNum" name="ticketNum">
                        </li>
                     <li>
                       <label for="firstName">First name:</label>
                       <input type="text" id="firstName" name="firstName">
                     </li>
                     <li>
                       <label for="lastName">Last name:</label>
                       <input type="text" id="lastName" name="lastName">
                     </li>
                     <li>
                        <button type="button" class="button" onclick="submitTicket()">Add ticket</button>
                      </li>
                    </ul>
                   </form>
                <div class="progress__container">
                    <div class="progressbar__container">
                        <div class="img background-img"></div>
                        <div class="img foreground-img" id="foregroundImg"></div>
                    </div>
                    <div class="status">                        
                    </div>
                </div>
            </div>
        </div>
        <!-- <progress-bar percent="65"></progress-bar> -->
        
        <script src="/progress.js"></script>
    </body>

</html>
